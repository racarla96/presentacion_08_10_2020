En el mercado hay distintos simuladores existentes,
aquí tenemos 15 de los simuladores de coches autonomos existentes,
incluso debe haber alguno más.

Teniendo en cuenta el tiempo limitado para la realización y no pudiendo
abarcarlos todos. Cribe la mayoria de simuladores por el simple hecho
que necesitan licencia de pago para ser usados.

Aunque podriamos destacar alguno de ellos como son Ansys, Carsim, Metamoto y Cognata.

(Si piden más)
Metamoto se caracteriza por tener el soporte en la Nube y una interfaz gráfica en la web.
Gognata, al igual que Metamoto tiene interfaz gráfica,
y se podría considerar uno de los mejores simuladores porque tiene una mapeado realista en alta resolución de
todo el mundo y con información en tiempo real del mundo.
Por último, Ansys y Carsim son dos simuladores que destacan por su alto grado de realismo en la físicas del simulador.

# 2. Simuladores
## [Apollo Simulation](https://apollo.auto/platform/simulation.html)

Apollo Simulation permite a los usuarios agregar sus propios algoritmos para ciertos módulos, p. ej. planificación de movimiento.

Los usuarios pueden suscribirse a los mensajes publicados por el servicio de simulación como entrada a sus propios algoritmos.

- Basado en mensajes
- Módular

# 2. Simuladores
## [CARLA](https://carla.org/)

CARLA permite el desarrollo, la formación y la validación de sistemas de conducción autónomos.

- Open-Source
- Assets digitales abiertos (diseños urbanos, edificios, vehículos)
- Dispone de un onjuntos de sensores para el coche
- Condiciones ambientales variables
- Control total de todos los actores estáticos y dinámicos
- Generación de mapas


.pad.pure-table[

|             Soporte                            ||
|:-------------------------------:|:-------------:|
| Lenguajes de<br>programación    | C++, Python   |
| Robot Operating System<br>(ROS) | ROS v1 Bridge |
| MATLAB - Simulink               | No            |

]

???

Un asset es una representación de cualquier item que puede ser utilizado en su juego o proyecto.
Un asset podría venir de un archivo creado afuera de Unity, tal como un modelo 3D, un archivo de audio, una imagen, o cualquiera de los otros tipos de archivos que soporta el motor gráfico.
